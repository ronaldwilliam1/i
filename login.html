<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Score Milk</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index-with-chat.html">
                <img src="images/logo.png" alt="El Juego del TRX" height="40">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index-with-chat.html#juegos">Juegos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Registro</a>
                    </li>
                </ul>
                <button class="btn btn-outline-neon ms-3" onclick="window.location.href='index-with-chat.html'">Volver al Inicio</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1 class="auth-title">Iniciar Sesión</h1>
                            <p class="auth-subtitle">Accede a tu cuenta de Score Milk</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form">
                            <!-- TRX Address Input -->
                            <div class="form-group">
                                <label for="trxAddress" class="form-label">
                                    <i class="fas fa-wallet me-2"></i>Dirección TRX
                                </label>
                                <input 
                                    type="text" 
                                    id="trxAddress" 
                                    name="trxAddress" 
                                    class="form-control auth-input" 
                                    placeholder="Ingresa tu dirección TRX (ej: TRX9Uhjn...)"
                                    required
                                >
                                <div class="input-feedback" id="addressFeedback"></div>
                            </div>

                            <!-- Password Input -->
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="password-input-wrapper">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control auth-input" 
                                        placeholder="Ingresa tu contraseña"
                                        required
                                    >
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="form-options">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="#" class="forgot-password" onclick="showForgotPassword()">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary-red auth-submit" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                <span class="btn-text">Iniciar Sesión</span>
                                <span class="btn-spinner d-none">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>

                            <!-- Error Message -->
                            <div class="alert alert-danger d-none" id="loginError" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="loginErrorText"></span>
                            </div>

                            <!-- Success Message -->
                            <div class="alert alert-success d-none" id="loginSuccess" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="loginSuccessText"></span>
                            </div>
                        </form>

                        <!-- Alternative Login Methods -->
                        <div class="auth-divider">
                            <span>O inicia sesión con</span>
                        </div>

                        <div class="wallet-options">
                            <button class="btn btn-wallet" onclick="connectWallet('tronlink')">
                                <img src="images/tronlink-icon.png" alt="TronLink" class="wallet-icon">
                                TronLink
                            </button>
                            <button class="btn btn-wallet" onclick="connectWallet('metamask')">
                                <img src="images/metamask-icon.png" alt="MetaMask" class="wallet-icon">
                                MetaMask
                            </button>
                            <button class="btn btn-wallet" onclick="connectWallet('walletconnect')">
                                <i class="fas fa-qrcode wallet-icon"></i>
                                WalletConnect
                            </button>
                        </div>

                        <!-- Register Link -->
                        <div class="auth-footer">
                            <p>¿No tienes una cuenta? 
                                <a href="register.html" class="auth-link">Regístrate aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content auth-modal">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="recoveryTrxAddress" class="form-label">
                                <i class="fas fa-wallet me-2"></i>Dirección TRX
                            </label>
                            <input 
                                type="text" 
                                id="recoveryTrxAddress" 
                                name="recoveryTrxAddress" 
                                class="form-control auth-input" 
                                placeholder="Ingresa tu dirección TRX registrada"
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-primary-red w-100">
                            <i class="fas fa-paper-plane me-2"></i>
                            Enviar Instrucciones
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TronWeb Library -->
    <script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="auth-scripts.js"></script>
</body>
</html>
